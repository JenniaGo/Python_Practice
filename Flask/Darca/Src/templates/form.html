<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Submission Form</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Ticket Submission Form</h1>
    <form action="/submit_ticket" method="POST" class="form-horizontal">
      <div class="form-group">
        <label for="class_name" class="col-sm-2 control-label">Class name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Enter class name">
        </div>
      </div>
      <div class="form-group">
        <label for="computer_number" class="col-sm-2 control-label">Computer number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="computer_number" name="computer_number" placeholder="Enter computer number">
        </div>
      </div>
      <div class="form-group">
        <label for="issue_description" class="col-sm-2 control-label">Issue description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="issue_description" name="issue_description" rows="3" placeholder="Enter issue description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Load Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OG

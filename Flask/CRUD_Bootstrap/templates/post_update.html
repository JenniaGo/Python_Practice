{% extends 'base.html' %}

{% block title %}
Update Article
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Update Article</h1>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder={{ article.title }}><br>
    <textarea name="intro" id="intro" class="form-control" placeholder={{ article.intro }}></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder={{ article.text }}></textarea><br>
    <input type="submit" class="'btn btn-success" value="Update">
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
Create New Article
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Add New Article</h1>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Enter Article Title Here"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Short Intro"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Enter Article text"></textarea><br>
    <input type="submit" class="'btn btn-success" value="Send">
  </form>
</div>

{% endblock %}
